    <script>
        //防止右键菜单弹出
        document.oncontextmenu = function(){return false};

        function drawEntity(span, bgcolor, ftcolor){
            if (span['L'] > span['R']){
                var tmp = span['L'];
                span['L'] = span['R'];
                span['R'] = tmp;
            }

            $.each($('.token').slice(span['L'], span['R']+1), function(){
                $(this).css('color', ftcolor);
                $(this).css('background', bgcolor);
            });
        }

        function drawEntities(spans, color){
            $.each(spans, function(i, span){
                drawEntity(span, color)
            });
        }

        var t1 = null;
        var ls, rs = null;
        var span = {};
        var spans = [];

        $(function(){
            var $en_lbls = $('.en_lbl');
            $.each($en_lbls, function(){
                var r = parseInt(Math.random() * 255);
                var g = parseInt(Math.random() * 255);
                var b = parseInt(Math.random() * 255);
                var rgb = "rgb(" + r + "," + g + "," + b + ")";
                $(this).css('background', rgb);
            });

            $en_lbls.click(function () {
                drawEntity(span, $(this).css('background-color'));
                span['Tag'] = $(this).text();
                spans.push(span);
            });

            $('#token_panel').on('click', '.token', function(){
                // on()方法添加的事件处理程序适用于当前及未来的元素（比如由JS脚本创建的新元素）
                if (ls == null){
                    $(this).css('background','lightgray');
                    span = {};
                    ls = $('.token').index($(this));
                    span['L'] = ls;
                } else{
                    rs = $('.token').index($(this));
                    span['R'] = rs;
                    drawEntity(span, 'lightgray', '#ffffff');
                    ls = null;
                }
            });

            // $('.token').bind('mousedown', function(e){
            //     if(e.which === 1){
            //         if (ls == null){
            //             $(this).css('background','lightgray');
            //             span = {};
            //             ls = $('.token').index($(this));
            //             span['L'] = ls;
            //         } else{
            //             rs = $('.token').index($(this));
            //             span['R'] = rs;
            //             drawEntity(span, 'lightgray', '#ffffff');
            //             ls = null;
            //         }
            //
            //     }
            //     // else if (e.which === 3){
            //     //     drawEntity(span, $("body").css('background'));
            //     // }
            // });

            t1 = new Date();
        });

        function getTags(spans, seqLen) {
            var tagSeq = [];
            for (var i=0; i<seqLen; i++){
                tagSeq[i] = "O";
            }

            $.each(spans, function (i, span) {
                var l = span['L'];
                var r = span['R'];
                var tag = span['Tag'];
                if (l === r){
                    tagSeq[r] = 'S-' + tag;
                }else{
                    tagSeq[l] = 'B-' + tag;

                    for(var j=l+1; j<r; j++){
                        tagSeq[j] = 'I-' + tag;
                    }

                    tagSeq[r] = 'E-' + tag;
                }
            });

            return tagSeq.join(" ");
        }

        function sendData(url, tags) {
            var t2 = new Date();

            $("#tag_seq").text(tags);

            var username = $("#username").text();
            var taskName = $("#taskName").text();
            var role = $('#role').val();
            var instId = $("#instanceId").val();
            var tagNum = parseInt($("#tagNum").text());

            var respTime = (t2 - t1) / 1000;  // 标注的响应时间(单位：秒)

            var sendData = {
                "username": username,
                "role": role,
                "instanceId": instId,
                "taskName": taskName,
                "tag": tags,
                "tagNum": tagNum,
                "responseTime": respTime
            };

            $.ajax({
                type: "POST",
                url: url,
                data: sendData,
                dataType: "json",
                cache: "false",
                success: function (resp) {
                    if (resp.code === 200) {
                        $("#tagNum").text(resp.data.curUser.tagNum);
                        $("#instanceId").val(resp.data.nextInst.instanceId);
                        var nextItem = resp.data.nextInst.item;
                        $("#token_panel").text('');
                        $.each(nextItem, function (i, val) {
                            var nextInst = "<span class='token'>" + val +"</span>";
                            $("#token_panel").append(nextInst);
                        });

                    } else if (resp.code === 201) {
                        $("#tagNum").text(resp.data.tagNum);
                        $("#token_panel").html("<div style='font-weight: bold;color: #ff0000; text-align: center;'>" + resp.message + "</div>");
                        $("#saveBtn").attr('disabled', true);
                        $("#noEntityBtn").attr('disabled', true);
                        // $("#saveBtn").hide();
                    }
                },
                error: function (msg) {
                    alert("error: " + msg);
                }
            });

            t1 = new Date();
        }

        function save(){
            if (spans==null || spans.length === 0){
                alert("请选定实体！");
                return;
            }

            // alert(JSON.stringify(spans)); //数组转成json字符串
            sendData("/annotate", getTags(spans, $(".token").length));
            spans = []
        }

        function noEntity() {
            sendData("/annotate", getTags(spans, $(".token").length));
            spans = []
        }

        function clean(){
            $.each($('.token'), function(){
                $(this).css('color', '#000000').css('background', $('body').css('background-color'));
            });
            spans = []
        }
    </script>
