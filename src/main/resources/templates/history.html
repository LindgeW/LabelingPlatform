<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <script src="/js/bootbox.min.js"></script>

    <title>评论汇总</title>
    <script>
        var inputOpts = [];

        $(function() {
            initTable("/list");
        });

        function initTable(url){
            var $table = $("#dataTable");
            $table.bootstrapTable({
                url: url,
                method: 'POST',
                cache: false,  //禁用缓存
                toolbar: '#toolbar',  //工具按钮用哪个容器
                pagination: true,  //是否显示分页
                sidePagination: "server", //client
                // sortable: true,  //是否启用排序
                // sortOrder: "asc", //排序方式
                pageNumber: 1, //初始化加载第一页
                pageSize: 5, //每页的记录行数
                pageList: [5, 10, 15, 20], //可供选择的每页的行数
                search: true, //是否显示表格搜索（模糊）
                strictSearch: false,  //完全匹配
                // showExport: true,
                // exportDataType: "all",
                // exportTypes: ["csv", "txt", "excel"],
                // exportOptions:{
                //     ignoreColumn: [0, 4, 5],  //忽略某一列的索引
                //     fileName: '评论数据'  //文件名称设置
                // },
                showColumns: true, //是否显示所有的列（选择显示的列）
                showRefresh: true, //是否显示刷新按钮
                // uniqueId: "id",  //每一行的唯一标识，一般为主键列
                contentType: "application/x-www-form-urlencoded",
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,  //点击选中行
                showToggle: false,  //是否显示详细视图和列表视图的切换按钮
                smartDisplay: true, // 智能显示 pagination 和 cardview 等
                cardView: false,  //是否显示详细视图
                detailView: false, //是否显示父子表
                queryParams: function queryParams(params) { //设自定义查询参数
                    var pars = {
                        // offset: params.offset,  //偏移量
                        limit: params.limit,   //页面大小
                        pageNum: params.offset / params.limit,  //当前页
                        username: $("#username").text(),
                        search: params.search   //搜索框查询关键字
                        // sortName: this.sortName,
                        // sortOrder: this.sortOrder
                    };
                    return pars;
                },
                columns:[
                    {title: '序号', align: 'center', formatter: function (value, row, index) {
                        // return index + 1;
                       var pageSize = $table.bootstrapTable('getOptions').pageSize;     //每页多少条
                       var pageNumber = $table.bootstrapTable('getOptions').pageNumber; //当前第几页
                       return pageSize * (pageNumber - 1) + index + 1;    // 返回每条的序号：每页条数 *（当前页 - 1 ）+ 序号
                    }},
                    {field: 'id', title: 'ID', visible: false},
                    {field: 'item', title: '数据', sortable: true, formatter: function (value, row, index) {
                        var topLen = 100;
                        if(value.length > topLen){
                            return value.substr(0, topLen) + "...";
                        }else{
                            return value;
                        }
                    }},
                    {field: 'tag', title: '标签值', sortable: true, align: 'center', edit:true},
                    {title: '编辑', formatter: function(value, row, index){
                        //HTML中函数对象传递只能转为JSON来传
                        var jsonObj = JSON.stringify(row).replace(/"/g, '&quot;'); //将所有"替换成&quot;
                        return '<a href="#" class="btn btn-xs btn-info tableEditor" onclick="editOne(' + jsonObj + ')"><i class="fa fa-edit"></i></a>';
                    }}
                ],
                formatLoadingMessage: function () {
                    return "请稍等，正在加载中...";
                },
                formatNoMatches: function () {
                    return '无符合条件的记录';
                },
                onLoadSuccess: function () {
                   // alert("数据加载成功！");
                    $.post("/fetchTags", function (respData, status) {
                        if (status === 'success') {
                            var tags = respData.data.tagSet;
                            inputOpts = [];
                            $.each(tags, function (i, val) {
                                inputOpts.push({text: val, value: val})
                            });
                        }
                    });
                },
                onLoadError: function () {
                    bootbox.alert({
                        title: '错误',
                        className: 'rubberBand animated',
                        message: '数据加载失败！'
                    });
                }
            });
        }

        function editOne(row){
            if (inputOpts < 1){
                return;
            }

            bootbox.prompt({
                title: "编辑标签",
                size: 'large',
                message: '<p>请重新选择标签:</p>',
                inputType: 'radio',
                inputOptions: inputOpts,
                callback: function (result) {
                    if(result == null){
                        return;
                    }
                    row.tag = result;
                    editSave(row, "/update");
                }
            });
        }

        function editSave(row, url){
            // alert(JSON.stringify(row));
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify(row),
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function(data, status) {
                    if (status === 'success') {
                        // refresh();
                        $("#dataTable").bootstrapTable('refresh');
                    }
                },
                error: function(){
                    alert('error');
                }
            });
        }

    </script>
</head>

                    <ul class="navbar-nav">
                        <li class="navbar-text">

                        </li>

                        <!--&lt;!&ndash;<i class="ion-arrow-expand" id="fullscreen-button"></i>&ndash;&gt;-->

                        <!--</a>-->
                        <!--</li>-->
                        <li class="nav-item">
