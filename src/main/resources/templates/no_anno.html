    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_zh.min.js"></script>
    <script src="/js/bootbox.min.js"></script>

    <script>
        function goto(cmd) {
            tag = $('input:radio:checked').val();
            $.ajax({
                type: "POST",
                url: "/annotate",
                data: {"tag": tag, "cmd": cmd},
                dataType: "json",
                cache: "false",
                success: function (resp) {
                    if (resp.code == 200){
                        $("#lbl_obj").text(resp.data.item);
                    }else if(resp.code == 201){
                        $("#lbl_obj").html("<span style='font-weight: bold;color: #ff0000;'>"+resp.message+"</span>");
                    }
                },
                error: function () {
                    alert("error");
                }
            })
        }

    </script>
</head>
