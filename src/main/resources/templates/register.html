<script>
    $.validator.setDefaults({
        submitHandler: function () {
            ajaxRegister();
        }
    });

    $(function () {
        validateRule();
    });

    function validateRule() {
        $("#registerForm").validate({
            rules: {
                username: {
                    required: true,
                    // minlength: 6
                    // rangelength: [5, 10]
                },
                password: {
                    required: true,
                    minlength: 6
                    // rangelength: [5, 10]
                },
                confirm_pwd: {
                    required: true,
                    minlength: 6,
                    equalTo: "#password"
                    // rangelength: [5, 10]
                }
            },
            messages: {
                username: {
                    required: "*请输入用户名*",
                    minlength: "用户名长度太短！"
                },
                password: {
                    required: "*请输入密码*",
                    minlength: "密码长度太短！"
                },
                confirm_pwd: {
                    required: "*请输入密码*",
                    minlength: "密码长度太短！",
                    equalTo: "两次输入的密码不一致！"
                }
            }
        });
    }

    function ajaxRegister() {
        $.ajax({
            type: "POST",
            url: "/register",
            cache: false,
            data: $('#registerForm').serialize(),
            dataType: "json",
            success: function (data) {
                if (data.code === 200) {
                    bootbox.alert({
                        title: '提示',
                        className: 'rubberBand animated',
                        message: '恭喜你，注册成功！'
                    });
                    window.location.href = "/login";

                    // 通过调用 DOM 中的reset方法来重置表单
                    // $("#registerForm")[0].reset();
                } else {
                    bootbox.alert({
                        title: '错误',
                        className: 'rubberBand animated',
                        message: data.message
                    });
                }
            },
            error: function () {
                bootbox.alert({
                    title: 'Error',
                    className: 'rubberBand animated',
                    message: 'Unknown Error!'
                });
            }
        });
    }
</script>

<body class="style-3">
<div class="container">
    <div id="logo" class="pull-left">
        <img src="/img/login_title.png" alt="" height="100" width="200"/>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <!-- Start Sign In Form -->
            <form id="registerForm" action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2 class="text-center">欢迎注册标注平台</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autocomplete="off">
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="email" class="sr-only">邮箱</label>-->
                    <!--<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">-->
                <!--</div>-->
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="confirm_pwd" class="sr-only">再次输入密码</label>
                    <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" placeholder="再次输入密码" autocomplete="off">
                </div>
                <div class="form-group">
                    已经注册过？ <a href="/login">登录</a>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="reset" class="btn btn-primary">重置</button>
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>
</div>
