            var timeIframe = null;
            window.onload = function() {
                if (timeIframe != null){
                    clearTimeout(timeIframe);
                }

                timeIframe = setTimeout(GetIframeStatus, 300);
            };

            function GetIframeStatus() {
                var iframe = document.getElementById("iframe");
                var iframeWindow = iframe.contentWindow;
                //内容是否加载完
                if (iframeWindow.document.readyState === "complete") {
                    var iframeHeight;
                    //获取Iframe的内容实际高度
//                    iframeHeight = iframeWindow.document.documentElement.scrollHeight;
                    iframeHeight = iframeWindow.document.body.scrollHeight;
                    //设置Iframe的高度
                    iframe.height = iframeHeight;
                }

                timeIframe = setTimeout(GetIframeStatus, 100);
            }
        </script>
